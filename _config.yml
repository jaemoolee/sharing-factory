# Site settings
title: "공유 공장 Sharing Factory"
tagline: 건강기능식품의 공유 공장
description: "건강기능식품과 일반 식품 OEM/ODM 생산을 원하는 사람과 제조사의 소통의 장소입니다."
url: "https://sharingfactory.kr"
author:
  name: "Better than now"
  email: "oem@seconds3.com"
  url: "https://sharingfactory.kr"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
permalink: /:title
paginate: 8

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# 블로그 disqus shortname
disqus:
  shortname: sharingfactory
